<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 align="center">نموذج التسجيل</h1>
    </header>
    <div class="container"> 
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <main> 
                    <section>
                        <form action="#" method="post">
                            <br>
                           <p align="center">
                            <table>
                                <tr>
                                    <td><label for="u_name">اسم المستخدم:</label></td>
                                    <td><input type="text" name="user_name" id="u_name" size="30" ><br><br></td>
                                </tr> 
                                <tr>
                                    <td><label for="password">كلمه المرور:</label> </td>
                                    <td><input type="password" id="password" size="30"><br><br></td>
                                </tr>
                                <tr>
                                    <td><label form="confirm_password">اعاده كلمه المرور </label></td>
                                    <td><input type="password" id="confirm_password" size="30"><br><br></td>
                                  </tr>
                                  <tr>
                                    <td><label for="email">الايميل</label></td>
                                    <td><input type="email" id="email" size="30"><br><br></td>
                                  </tr>
                                  <tr>
                                    <td><label for="phone">رقم الهاتف</label></td>
                                    <td> <input type="tel" id="phone" name="phone" size="30"><br><br></td>
                                  </tr>
                                  <tr>
                                    <td><label for="gender">الجنس</label><br><br></td>
                                    <td><input type="radio" name="user_g" id="u_gender">ذكر
                                      <input type="radio" name="" id="u_gender"> انثئ</td> 
                                  </tr>
                                  <tr>
                                      <td><label for="country">الدؤله</label>
                                         </td>
                                      <td><select name="country" id="country">
                                          <option value="ye">اليمن</option>
                                          <option value="sa">السعوديه</option>
                                          <option value="us">امريكا</option>
                                      </select></td>
                                  </tr>
                                  <tr>
                                      <td><label for="note">ملاحظه</label>
                                      </td>
                                      <td><textarea rows="5" cols="40" name="note" id="note" ></textarea></td>
                                  </tr>
                                  <tr>
                                      <td>
                                          <label for="image">الصورة</label>
                                      </td>
                                      <td><input  type="file" id="image" name="image" accept="image/*" required></td>
                                  </tr>
                                  <tr>
                                      <td><label for="agree">الموافقه</label></td>
                                      <td><input type="submit" value="ارسال">
                                          <input type="reset" value="اعاده"></td>
                                  </tr>
                              
                            </table>
                           </p>
                        </form>
                    </section>
                </main>
            </div>
            <div class="col-md-2"></div>

        </div>
        

    </div>
    <footer>
       <br><br>
        <p align="center">حقوق الطبع محفوظه لصفحة 2023&copy;</p>
    </footer>
</body>
</html>
